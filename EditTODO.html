<!-- Javascript -->
<script>
//close Button for li
var todolist = document.getElementsByTagName("LI");
for (var i = 0; i < todolist.length; i++) {
    var btn = document.createElement("button");
    var txt = document.createTextNode("\u00D7");
    btn.className = "close";
    btn.appendChild(txt);
    todolist[i].appendChild(btn); 
}
