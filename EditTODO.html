<script>
//close button for li
var todolist = document.getElementsByName("percent");
for (var i = 0; i < todolist.length; i++) {
    var btn = document.createElement("button");
    var txt = document.createTextNode("\u00D7");
    btn.className = "close";
    btn.appendChild(txt);
    todolist[i].appendChild(btn); 
}

//add element (maybe later, some problems with adding checkbox)
function newElement() {
    var table = document.getElementById("todoTable");
    var row = table.insertRow(0);
    var title = row.insterCell(0);
    var deadline = row.insterCell(1);
    var percent = row.insterCell(2);
    if (title.value = document.getElementById("titleInput").value === ''){
        alert("Keine leeren Titel.");
        return;
    }
    if (deadline.value = document.getElementById("deadlineInput").value === ''){
        alert("Bitte ein Datum auswählen.");
        return;
    }
    if (percent.value = document.getElementById("percentInput").value === ''){
        percent.value = "0%";
    }
    table.appendChild(row);
    return;
}
